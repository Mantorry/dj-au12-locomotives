{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="d-flex align-items-end justify-content-between flex-wrap gap-2 mb-3">
      <div>
        <h3 class="section-title mb-1">Создать лист АУ-12</h3>
        <div class="text-muted">Заполните основные данные</div>
      </div>
      <a class="btn btn-ghost" href="{% url 'routesheets:au12_list' %}">Назад</a>
    </div>

    <div class="card p-4">
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% for e in field.errors %}<div class="text-danger small">{{ e }}</div>{% endfor %}
          </div>
        {% endfor %}
        <button class="btn btn-brand" type="submit">Создать</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
