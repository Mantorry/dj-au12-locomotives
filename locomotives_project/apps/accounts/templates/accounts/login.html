{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card p-4">
      <h3 class="section-title mb-3">Вход</h3>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% for e in field.errors %}<div class="text-danger small">{{ e }}</div>{% endfor %}
          </div>
        {% endfor %}
        <button class="btn btn-brand w-100" type="submit">Войти</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
