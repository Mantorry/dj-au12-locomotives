{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card p-4">
      <h3 class="section-title mb-3">Пользователь</h3>

      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% for e in field.errors %}<div class="text-danger small">{{ e }}</div>{% endfor %}
          </div>
        {% endfor %}

        <div class="d-flex gap-2">
          <button class="btn btn-brand" type="submit">Сохранить</button>
          <a class="btn btn-ghost" href="{% url 'accounts:user_list' %}">Назад</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
