{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-end justify-content-between flex-wrap gap-2 mb-3">
  <div>
    <h3 class="section-title mb-1">{{ title }}</h3>
    <div class="text-muted">Справочник</div>
  </div>
  <div class="d-flex gap-2">
    <a class="btn btn-brand" href="{{ create_url }}">Добавить</a>
    <a class="btn btn-ghost" href="{% url 'panel:home' %}">Панель</a>
  </div>
</div>

<div class="card p-3">
  <div class="table-responsive">
    <table class="table table-sm align-middle mb-0">
      <thead>
        <tr>
          <th>Название</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      {% for obj in object_list %}
        <tr>
          <td class="fw-semibold">{{ obj }}</td>
          <td class="text-end">
            <a class="btn btn-ghost btn-sm" href="{% url edit_name obj.id %}">Редактировать</a>
            <a class="btn btn-ghost btn-sm" href="{% url delete_name obj.id %}">Удалить</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="2" class="text-muted">Нет данных</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
