{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card p-4">
      <h3 class="section-title mb-2">{{ title }}</h3>
      <div class="text-muted mb-3">Вы действительно хотите удалить объект?</div>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <button class="btn btn-brand" type="submit">Удалить</button>
          <a class="btn btn-ghost" href="{{ back_url }}">Отмена</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
